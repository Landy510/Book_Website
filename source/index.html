<script>
  $(document).ready(function () {
    document.querySelector('.banner').style.height = window.innerHeight+'px';
    window.addEventListener('onresize', function(){
      document.querySelector('.banner').style.height = window.innerHeight+'px';
    }, false)

    $('.scrollDown').hover(function () {
        $('.scrollDown').addClass('animate__animated animate__slideOutDown')
      }, function () {
        $('.scrollDown').removeClass('animate__animated animate__slideOutDown')
      }
    );
    $('.scrollDown').click(function () {
      const contentPos = $('#content').offset().top
      $('html,body').animate({ scrollTop: contentPos}, '5000')
    })
    $('.banner-button').click(function () {
      const contentPos = $('#content').offset().top
      $('html,body').animate({ scrollTop: contentPos}, '5000')
    })
    $('.language-option a').click(function (ev) {
      ev.preventDefault()
      if(ev.target.textContent === '繁中') {
        ev.target.textContent = '英語'
        $('.language-option a').parent().css('background-image', "url(https://i.postimg.cc/7ZGQX3PD/union-jack-1027898-640.jpg)")
      } else {
        ev.target.textContent = '繁中'
        $('.language-option a').parent().css('background-image', "url(https://upload.cc/i1/2021/03/31/qeEHrg.png)")
      }
    })
    var mySwiper = new Swiper(".swiper-container", {
      loop: true,
      pagination: {
        el: ".swiper-pagination",
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  });
  window.addEventListener('scroll', function () {
    const scrollVal = window.pageYOffset
    if( scrollVal > 20 ) {
      $('.navbar').addClass('navscroll')
    } else {
      $('.navbar').removeClass('navscroll')
    }
  })
</script>
